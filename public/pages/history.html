    <script>
        // not showing if user is still logged in
        let user = JSON.parse(localStorage.getItem('user'))
        console.log(user)
        if (user) {

        }

        // ---------------------for real time date at the bootom-------------------
        const date = document.getElementById('date_tembera')
        let date_Today = new Date()
        let year = date_Today.getFullYear()
        let month = date_Today.getMonth()
        let day = date_Today.getUTCDay()
        console.log(month)

        let today = date_Today.getUTCDate()
        //formating date month to normal format jan-december
        if (month == 0) {
            month = 'Jan'
        } else if (month == 1) {
            month = 'Feb'
        } else if (month == 2) {
            month = 'Mar'
        } else if (month == 3) {
            month = 'Apr'
        } else if (month == 4) {
            month = 'May'
        } else if (month == 5) {
            month = 'Jun'
        } else if (month == 7) {
            month = 'Aug'
        } else if (month == 8) {
            month = 'Sept'
        } else if (month == 9) {
            month = 'Oct'
        } else if (month == 10) {
            month = 'Nov'
        } else if (month == 11) {
            month = 'Dec'
        }

        date.textContent = today + '-' + month + '-' + year

        //...............................End here date month format
