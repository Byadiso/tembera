        <script>
            function open_menu_dashboard(evt, menu_dashboard) {
                // Declare all variables
                var i, tabcontent, tablinks

                // Get all elements with class="tabcontent" and hide them
                tabcontent = document.getElementsByClassName('tabcontent')
                // tabcontent.textContent= 'this has been fecthed'
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = 'none'
                }

                // Get all elements with class="tablinks" and remove the class "active"
                tablinks = document.getElementsByClassName('tablinks')
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(
                        ' active',
                        ''
                    )
                }

                // Show the current tab, and add an "active" class to the button that opened the tab
                document.getElementById(menu_dashboard).style.display = 'block'
                evt.currentTarget.className += ' active'
            }


            // to show properties in cart
            let user = JSON.parse(localStorage.getItem('user'));      
                    if (user == null) {
                        window.location.href = './login.html'
                    }

                    // cart logic
                    if (typeof window !== 'undefined') {
                    if (localStorage.getItem('cart')) {            
                        let storedInCarrt = JSON.parse(localStorage.getItem('cart'))
                        let cart = document.querySelectorAll(".cart-items")[0];
                        cart.textContent = storedInCarrt.length
                    }

                }


            // ---------------------for real time date at the bootom-------------------
            const date = document.getElementById('date_savingamwa');
            let date_Today = new Date();
            let year = date_Today.getFullYear();
            let month = date_Today.getMonth();
            let day = date_Today.getUTCDay();
          

            let today = date_Today.getUTCDate()
            //formating date month to normal format jan-december
                if(month == 0){
                    month = "Jan"
                } else if(month == 1){
                    month = "Feb"
                }else if(month == 2){
                    month = "Mar"
                }else if(month == 3){
                    month = "Apr"
                }else if(month == 4){
                    month = "May"
                }else if(month == 5){
                    month = "Jun"
                }else if(month == 7){
                    month = "Aug"
                }else if(month == 8){
                    month = "Sept"
                }else if(month == 9){
                    month = "Oct"
                }else if(month == 10){
                    month = "Nov"
                }else if(month == 11){
                    month = "Dec"
                }

                
            date.textContent= today +"-"+ month +"-"+year;

            //...............................End here date month format 


        </script>
